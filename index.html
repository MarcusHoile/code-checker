<!doctype html>
<html lang="en">
<head>
	<title>Code Checker</title>
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" /> 
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="javascripts/custom.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container">
			<div id="reboot">Reset</div>

		<p>Dump your code. Ken will evaluate.</p>
		<div id="left">
			<div id="ken-container">
				<div class="ken"></div>
				<div id="result-container">
					<img src="assets/perfect1.gif" alt="" id="result">
				</div>
			</div>
			<div id="button-container">
				<div id="button-edge">
					<div id="highlight">
						<div id="button">
							<div id="button-top-highlight"></div>
							<div id="button-bottom-highlight"></div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- end of left -->


		<div id="right">
			<p class="code-title">Code goes here:</p>
			<textarea name="" id="code" cols="60" rows="40"></textarea>
		</div>

	</div>

	<script>
	var $ken;
	var audioElement = document.createElement('audio');
	var $result;
	var $code;

	$(document).ready(function() {
		$ken = $('.ken');
		$result = $('#result');
		$code = $('#code')

		var bigButton = document.getElementById('button');
		var $reboot = $('#reboot').on('click', function() {
			$ken.addClass('stance');
			$result.css("display", "none");
		});
		$ken.addClass('stance');
		audioElement.setAttribute('src', 'assets/perfect.mp3');
		$('#button').click(function() {
			var random = Math.random();
			buttonPress(bigButton);
			codeCheck();
		});
	});
	</script>
</body>
</html>
