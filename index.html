<!doctype html>
<html lang="en">
<head>
	<title>Code Checker</title>
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" /> 
	<link rel="stylesheet" href="stylesheets/simplegrid.css" rel="stylesheet" type="text/css"> 
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<link href="stylesheets/codemirror.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="stylesheets/theme/the-matrix.css" media="screen" rel="stylesheet" type="text/css" /> 
	<link href='http://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'> 
	<script src="javascripts/codemirror.js"></script>

	<script src="mode/javascript/javascript.js"></script>
	<script src="mode/ruby/ruby.js"></script>
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="javascripts/custom.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="col-1-1 result-bar">
		<h1>Code Checker</h1>
			<div id="result-container">
				<img src="assets/perfect1.gif" alt="" id="result">
				<div id="response"></div>
			</div>
		</div>
		<div class="col-1-1 input-container">
			<div class="input-window" id="wrapper">
				<div class="ken"></div>
				<div class="base"></div>
				<div class="platform"></div>
				<div class="hadoken-plasma"></div>
				<div class="explosion explode"></div>
				<div class="nuclear top "></div>
				<div class="nuclear bottom"></div>
				<textarea name="code" id="code"></textarea>
				<div id="try-again">Try Again?</div>		
			</div>
		</div>


		<div class="controls-container">
			<div id="button-container">
				<div id="button-edge">
					<div id="shadow">
						<div id="button">
							<div id="button-top-highlight"></div>
							<div id="button-bottom-highlight"></div>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- controls container -->

	</div>

	<script>

	var $ken;
	var audioElement = document.createElement('audio');
	var youLoseSound = document.createElement('audio');
	var $result;
	var $code;
	var $response;
	var $pointers;
	var $plasma;
	var $bigButton;
	var $explosion;
	var $nuclear;
	var $top;
	var $bottom;
	var kenCurrentPosTop;
	var kenCurrentPosLeft;
	var editor;
	var kenOrigPosLeft;
	var kenOrigPosTop;
	var tally = 0;


	$(document).ready(function() {
		$ken = $('.ken');
		$plasma = $('.hadoken-plasma');
		$result = $('#result');
		$response = $('#response');
		$code = $('#code');
		$tryAgain = $('#try-again');
		$pointers = $('.pointers');
		$explosion = $('.explosion');
		$nuclear = $('.nuclear');
		$top = $('.top');
		$bottom = $('.bottom');
		editor = CodeMirror.fromTextArea(document.getElementById("code"), {
			lineNumbers: true,
			mode: "javascript",
			theme: "the-matrix",
			autofocus: true
		});
		kenOrigPosLeft = parseInt($ken.css('left'));
		kenOrigPosTop = parseInt($ken.css('top'));
		$bigButton = $('#button');
		$tryAgain.on('click', function() {
			reboot();
		});

		$ken.addClass('stance');
		audioElement.setAttribute('src', 'assets/perfect.mp3');
		youLoseSound.setAttribute('src', 'assets/you-lose.mp3');


		buttonOn();
	});
	</script>
</body>
</html>
