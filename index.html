<!doctype html>
<html lang="en">
<head>
	<title>Code Checker</title>
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" /> 
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="stylesheets/simplegrid.css" rel="stylesheet" type="text/css"> 
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="javascripts/custom.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="col-1-1" id="header">
		<h1>site title here</h1>
		<div id="reboot">Reset</div>		
	</div>
	<div class="col-1-1">
		<p>Dump your code. Ken will evaluate.</p>

	</div>
	<div class="col-1-1 result-bar">
		<div id="result-container">
			<img src="assets/perfect1.gif" alt="" id="result">
			<div id="try-again">Try Again</div>
		</div>
	</div>
	<div class="grid">
		<div class="col-3-12 controls">
			<div id="ken-container">
				<div class="ken">
				</div>
			</div>
			<div id="button-container">
				<div id="button-edge">
					<div id="highlight">
						<div id="button">
							<div id="button-top-highlight"></div>
							<div id="button-bottom-highlight"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-9-12">
			<div class="col-9-12">
				<textarea name="" id="code" cols="80" rows="40" placeholder="ENTER YOUR CODE HERE, IF YOU DARE!"></textarea>
			</div>
			<div class="col-3-12">
				<div class="col-1-12" id="pointers">
					<p><</p>
					<p><</p>
					<p><</p>
					<p><</p>
					<p><</p>
					<p><</p>
					<p><</p>
					<p><</p>

				</div>
				<div class="col-11-12"></div>
				<p id="cta">copy pointing back at code</p>
			</div>
		</div>
	</div>

	<div id="left">

	</div><!-- end of left -->


	<div id="right">
		<p class="code-title">Code goes here:</p>
	</div>



	<script>
	var $ken;
	var audioElement = document.createElement('audio');
	var $result;
	var $code;
	var $tryAgain;

	$(document).ready(function() {
		$ken = $('.ken');
		$result = $('#result');
		$code = $('#code');
		$tryAgain = $('#try-again');

		var bigButton = document.getElementById('button');
		var $reboot = $('#reboot').on('click', function() {
			reboot();
		});

		$ken.addClass('stance');
		audioElement.setAttribute('src', 'assets/perfect.mp3');

		$('#button').on('click', function() {
			if ($result.css("display") ==  "block") {
				reboot();
			} else {
				buttonPress(bigButton);
			}
		});
	});
	</script>
</body>
</html>
