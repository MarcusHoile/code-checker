<!doctype html>
<html lang="en">
<head>
	<title>Code Checker</title>

	<script src="javascripts/codemirror.js"></script>
	<link href="stylesheets/codemirror.css" media="screen" rel="stylesheet" type="text/css" /> 
	<script src="mode/javascript/javascript.js"></script>
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" /> 
	<link rel="stylesheet" href="stylesheets/simplegrid.css" rel="stylesheet" type="text/css"> 
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="javascripts/custom.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="col-1-1" id="header">
			<h1>site title here</h1>
			<div id="reboot">Reset</div>		
		</div>
		<div class="col-1-1 result-bar">
			<div id="result-container">
				<img src="assets/perfect1.gif" alt="" id="result">
				<div id="try-again">Try Again</div>
			</div>
		</div>
		<div class="col-1-1 controls">

			<div class="controls-container">
				<div id="button-container">
					<div id="button-edge">
						<div id="shadow">
							<div id="button">
								<div id="button-top-highlight"></div>
								<div id="button-bottom-highlight"></div>
							</div>
						</div>
					</div>

				</div>
			</div>


			<div class=" input-window" id="wrapper">
				<div class="ken">
				</div>
				<div class="hadoken-plasma"></div>
				<div class="explosion"><img src="assets/giphy.gif" alt=""></div>

				<textarea name="" id="code" cols="60" rows="40" placeholder="ENTER YOUR CODE HERE, IF YOU DARE!"></textarea>
			</div>
		</div>


	</div>

	<script>

	var $ken;
	var audioElement = document.createElement('audio');
	var $result;
	var $code;
	var $tryAgain;
	var $pointers;
	var $plasma;
	var $bigButton;
	var $explosion;
	var kenCurrentPosTop;
	var kenCurrentPosLeft;
	var editor;
	var kenOrigPosLeft;
	var kenOrigPosTop;


	$(document).ready(function() {
		$ken = $('.ken');
		$plasma = $('.hadoken-plasma');
		$result = $('#result');
		$code = $('#code');
		$tryAgain = $('#try-again');
		$pointers = $('.pointers');
		$explosion = $('.explosion');
		editor = CodeMirror.fromTextArea(document.getElementById("code"), {
			lineNumbers: true,
			matchBrackets: true,
			mode: "javascript"
		});
		kenOrigPosLeft = parseInt($ken.css('left'));
		kenOrigPosTop = parseInt($ken.css('top'));
		$bigButton = $('#button');
		var $reboot = $('#reboot').on('click', function() {
			reboot();
		});

		$ken.addClass('stance');
		audioElement.setAttribute('src', 'assets/perfect.mp3');

		buttonOn();
	});
	</script>
</body>
</html>
