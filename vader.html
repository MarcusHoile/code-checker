<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="vader.css">
</head>
<body>

		<div id="maincontent" align="center">
		<img src="vader.jpg" alt="Darth Vader FML">
		<h3>PRESS IN DIRE SITUATIONS</h3>
		<p>If you're reading this on and Android, we've released the Nooooooooooooooo button as a <a href="https://play.google.com/store/apps/details?id=com.unmarketing.com" target="_blank">Free App</a></p>
		<div class="darthvadernobutton">
			<audio id="nooo">
				<source src="nooo.ogg" type="audio/ogg" />
				<source src="nooo.mp3" type="audio/mpeg" />
				<source src="nooo.mp4" type="audio/mp4" />
				<script language="javascript">
					if (AC_FL_RunContent == 0) {
						alert("This page requires AC_RunActiveContent.js.");
					} else {
						AC_FL_RunContent(
							'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
							'width', '550',
							'height', '400',
							'src', 'button',
							'quality', 'high',
							'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
							'align', 'middle',
							'play', 'true',
							'loop', 'true',
							'scale', 'showall',
							'wmode', 'window',
							'devicefont', 'false',
							'id', 'button',
							'bgcolor', '#ffffff',
							'name', 'button',
							'menu', 'true',
							'allowFullScreen', 'false',
							'allowScriptAccess','sameDomain',
							'movie', 'button',
							'salign', ''
							); //end AC code
					}
				</script>
			</audio>
			<div>
				<div class="darthvadernobutton">
				<button id="no-button"></button>
				</div>
				<script>
					var a = document.createElement('audio');
					canAudio = !!(a.canPlayType && (a.canPlayType('audio/mpeg;') || a.canPlayType('audio/ogg;') || a.canPlayType('audio/mp4;')));
					if(!canAudio)
						document.getElementById('no-button').style.display = 'none';

					document.getElementById('no-button').onclick = function(){
						document.getElementById('nooo').play();
					}
				</script>
			</div>

	
</body>
</html>
